<!DOCTYPE html>
<html>
  <head>
    <title>Pat's Cookie Shop</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  </head>
  <body>
    <header>
      <div>
        <img src="salmon.png" class="logoLeft">
        <img src="chinook.png" class="logoRight">
        <h1>Pat's Cookie Shop</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li class="highlight">Sales</li>
            <!-- <li>Nav Item 1</li>
            <li>Nav Item 1</li> -->
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- <img class="hero" src="http://placehold.it/960x450"> -->
      <form id="store_form">
        <h2>Add a new store</h2>
        <fieldset>
          <label for="store"><span class="form">Store Name:</span></label>
          <input type="text" name="store" placeholder="Enter Store Name..." value="" required>
        </fieldset>

        <fieldset>
          <label for="minCust"><span class="form">Minimum Customers per hour:</span></label>
          <input type="number" name="minCust" value="" placeholder="Min cust/hr" required>
        </fieldset>

        <fieldset>
          <label for="maxCust"><span class="form">Maximum Customers per hour:</span></label>
          <input type="number" name="maxCust" value="" placeholder="Max cust/hr" required>
        </fieldset>

        <fieldset>
          <label for="avgCookie"><span class="form">Average cookies per customer:</span></label>
          <input type="number" name="avgCookie" value="" placeholder="Avg cookies/cust" required>
        </fieldset>

        <button id="submit_btn" type="submit">Add store</button>

      </form>
      <ul class="sub-banners">
        <!-- <li><img src="http://placehold.it/300x375"></li>
        <li><img src="http://placehold.it/300x375"></li>
        <li><img src="http://placehold.it/300x375"></li> -->
      </ul>
      <!-- <img class="featured-banner" src="http://placehold.it/480x400"> -->
      <section>
        <h2>Daily Sales Estimates</h2>
        <table id="store-sales" class="table"></table>
        <!-- <h2>featured heading</h2>
        <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates inventore illum labore veritatis aut culpa tempore doloribus corrupti quibusdam reiciendis quidem quas, cum fugiat distinctio? Repellendus esse ea corrupti sapiente</p> -->
        <!-- <button>call to action</button> -->
      </section>
      <script rel="text/javascript" src="sales.js"></script>
    </main>
    <footer>
      <article>
        <h2>Contact Us:</h2>
        <p>Phone: (253) 123-4567</p>
        <p>email: patscookies@madeup.com</p>
      </article>
    </footer>
  </body>
</html>
